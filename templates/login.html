{% extends "base.html" %}

 {% block contents%}
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-4 fw-bold">Login</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-semibold fs-6">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Register</a>
                    </p>
                     <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm fw-semibold">
        Go to Home
    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contents%}
